    <script>
        const apiKey = ""; 
        const STORAGE_KEY_USER = 'vocab_zoo_user_github_v1';
        const CSV_FILENAME = 'words.csv'; 
        const QUESTIONS_PER_SESSION = 20;
        const SECTION_SIZE = 20;
        
        const ANIMALS = {
            SSS: [{ id: 'dragon', name: 'Dragon', nameJp: '„Éâ„É©„Ç¥„É≥', icon: 'üêâ' }],
            SR: [{ id: 'lion', name: 'Lion', nameJp: '„É©„Ç§„Ç™„É≥', icon: 'ü¶Å' }],
            R: [{ id: 'panda', name: 'Panda', nameJp: '„Éë„É≥„ÉÄ', icon: 'üêº' }],
            N: [{ id: 'rabbit', name: 'Rabbit', nameJp: '„Ç¶„Çµ„ÇÆ', icon: 'üê∞' }]
        };

        let vocabData = [];
        let state = {
            currentIdx: 0, score: 0, isProcessing: false, activeQuizSet: [],
            userData: { unlockedIds: [] }, targetAnimal: null, eggTapCount: 0
        };

        async function speak(text) {
            if (!text || !apiKey) return;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Puck" } } } }
                    })
                });
                const result = await response.json();
                const audioData = result.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                if (!audioData) return;
                const binaryString = atob(audioData);
                const pcmData = new Int16Array(binaryString.length / 2);
                for (let i = 0; i < pcmData.length; i++) pcmData[i] = binaryString.charCodeAt(i * 2) | (binaryString.charCodeAt(i * 2 + 1) << 8);
                const buffer = new ArrayBuffer(44 + pcmData.length * 2);
                const view = new DataView(buffer);
                const writeString = (offset, string) => { for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i)); };
                writeString(0, 'RIFF'); view.setUint32(4, 36 + pcmData.length * 2, true); writeString(8, 'WAVE'); writeString(12, 'fmt ');
                view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
                view.setUint32(24, 24000, true); view.setUint32(28, 48000, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true);
                writeString(36, 'data'); view.setUint32(40, pcmData.length * 2, true);
                for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + i * 2, pcmData[i], true);
                new Audio(URL.createObjectURL(new Blob([buffer], { type: 'audio/wav' }))).play();
            } catch (e) { console.error(e); }
        }

        const app = {
            async init() {
                const savedUser = localStorage.getItem(STORAGE_KEY_USER);
                if (savedUser) state.userData = JSON.parse(savedUser);

                document.getElementById('view-collection-btn').onclick = () => this.showCollection();
                document.getElementById('abort-btn').onclick = () => this.toggleAbortModal(true);
                document.getElementById('gacha-container').onclick = () => this.tapEgg();
                document.getElementById('speak-btn-manual').onclick = () => {
                    const word = document.getElementById('question-word').innerText;
                    speak(word);
                };

                await this.fetchCsv();
            },

            async fetchCsv() {
                try {
                    // ÁèæÂú®„ÅÆHTML„Éï„Ç°„Ç§„É´„ÅÆÂ†¥ÊâÄ„ÇíÂü∫Ê∫ñ„Å´Áµ∂ÂØæ„Éë„Çπ„ÇíÁîüÊàê
                    const csvUrl = new URL(CSV_FILENAME, window.location.href).href;
                    console.log('Fetching CSV from:', csvUrl);
                    
                    const response = await fetch(csvUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csvText = await response.text();
                    this.parseCsv(csvText);
                } catch (error) {
                    console.error('Error loading CSV:', error);
                    document.getElementById('data-status').innerText = "LOAD FAILED";
                    document.getElementById('menu-buttons').innerHTML = `
                        <div class="text-center p-6 bg-red-50 rounded-2xl border-2 border-red-100 text-red-600">
                            <p class="font-black mb-2 text-lg"‚ö†Ô∏è CSV„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó</p>
                            <p class="text-[10px] opacity-70 mb-4">${error.message}</p>
                            <div class="text-left bg-white p-3 rounded-lg text-[9px] font-mono mb-4">
                                GitHub„Åß„ÅÆÁ¢∫Ë™ç‰∫ãÈ†Ö:<br>
                                1. index.html „Å® words.csv „ÅåÂêå„Åò„Éï„Ç©„É´„ÉÄ„Å´„ÅÇ„Çã„Åã<br>
                                2. „Éï„Ç°„Ç§„É´Âêç„Åå„Åô„Åπ„Å¶Â∞èÊñáÂ≠ó„Åß "words.csv" „Åã
                            </div>
                            <button onclick="location.reload()" class="bg-red-500 text-white px-6 py-2 rounded-full font-black text-xs shadow-lg">ÂÜçË™≠„ÅøËæº„Åø</button>
                        </div>
                    `;
                }
            },

            parseCsv(csv) {
                const lines = csv.split(/\r?\n/).filter(l => l.trim() !== "");
                vocabData = lines.map(line => {
                    const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(p => p.trim().replace(/^"|"$/g, ''));
                    if (parts.length >= 3) return { id: parseInt(parts[0]), word: parts[1], answer: parts[2] };
                    return null;
                }).filter(v => v !== null && !isNaN(v.id)).sort((a, b) => a.id - b.id);

                if (vocabData.length > 0) {
                    document.getElementById('data-status').innerText = `DATA LOADED: ${vocabData.length} words`;
                    this.updateMenu();
                } else {
                    throw new Error("CSV data is empty or invalid format");
                }
            },

            updateMenu() {
                const container = document.getElementById('menu-buttons');
                container.innerHTML = '';
                const ids = vocabData.map(v => v.id);
                const minId = Math.min(...ids);
                const maxId = Math.max(...ids);
                let startPoint = Math.floor((minId - 1) / SECTION_SIZE) * SECTION_SIZE + 1;
                const emojis = ['üêò', 'ü¶í', 'ü¶ì', 'ü¶ò', 'ü¶è', 'üêÜ', 'üêÖ', 'üêÉ'];

                for (let start = startPoint; start <= maxId; start += SECTION_SIZE) {
                    const end = start + SECTION_SIZE - 1;
                    const items = vocabData.filter(v => v.id >= start && v.id <= end);
                    if (items.length > 0) {
                        const btn = document.createElement('button');
                        btn.className = `w-full bg-green-50 p-6 rounded-2xl border-b-4 border-green-200 flex items-center gap-5 hover:scale-[1.02] transition-all`;
                        btn.onclick = () => this.startQuiz(start, end);
                        btn.innerHTML = `
                            <span class="text-4xl">${emojis[Math.floor(start/SECTION_SIZE) % emojis.length]}</span>
                            <div class="text-left">
                                <p class="text-green-900 font-black text-lg">„Ç®„É™„Ç¢ ${start}ÔΩû${end}</p>
                                <p class="text-[10px] font-bold text-green-600/60">${items.length} words</p>
                            </div>
                        `;
                        container.appendChild(btn);
                    }
                }
            },

            startQuiz(start, end) {
                let sectionPool = vocabData.filter(v => v.id >= start && v.id <= end);
                const quizTargets = [...sectionPool].sort(() => Math.random() - 0.5).slice(0, QUESTIONS_PER_SESSION);
                
                state.activeQuizSet = quizTargets.map(q => {
                    let possibleDistractors = sectionPool.filter(v => v.id !== q.id);
                    if (possibleDistractors.length < 3) possibleDistractors = vocabData.filter(v => v.id !== q.id);
                    const distractors = possibleDistractors.sort(() => Math.random() - 0.5).slice(0, 3);
                    const options = [q.answer, ...distractors.map(d => d.answer)].sort(() => Math.random() - 0.5);
                    return { ...q, options };
                });

                state.currentIdx = 0; 
                state.score = 0;
                this.showScreen('quiz-screen');
                this.renderQuestion();
            },

            renderQuestion() {
                const total = state.activeQuizSet.length;
                if (state.currentIdx >= total) { this.showResults(); return; }
                const data = state.activeQuizSet[state.currentIdx];
                state.isProcessing = false;
                
                document.getElementById('progress-text').innerText = `Investigation ${String(state.currentIdx + 1).padStart(2, '0')}/${String(total).padStart(2, '0')}`;
                document.getElementById('progress-bar').style.width = `${((state.currentIdx + 1) / total) * 100}%`;
                document.getElementById('question-word').innerText = data.word;
                
                const container = document.getElementById('options-container');
                container.innerHTML = '';
                data.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left px-6 py-4 rounded-xl border-2 border-slate-100 font-bold text-slate-700 bg-white hover:border-green-400 transition-all shadow-sm";
                    btn.innerText = opt;
                    btn.onclick = () => this.handleAnswer(opt, btn);
                    container.appendChild(btn);
                });
                document.getElementById('feedback').classList.add('opacity-0');
            },

            handleAnswer(selected, btn) {
                if (state.isProcessing) return;
                state.isProcessing = true;
                const data = state.activeQuizSet[state.currentIdx];
                const fb = document.getElementById('feedback');
                
                if (selected === data.answer) {
                    state.score++;
                    btn.className = "w-full text-left px-6 py-4 rounded-xl border-2 border-green-500 bg-green-50 font-bold text-green-700 shadow-sm";
                    fb.innerHTML = '<span class="text-green-600">CORRECT! ‚ú®</span>';
                } else {
                    btn.className = "w-full text-left px-6 py-4 rounded-xl border-2 border-red-500 bg-red-50 font-bold text-red-700 shadow-sm";
                    fb.innerHTML = `<span class="text-red-400">Ans: ${data.answer}</span>`;
                }
                fb.classList.remove('opacity-0');
                setTimeout(() => { state.currentIdx++; this.renderQuestion(); }, 800);
            },

            showResults() {
                this.showScreen('result-screen');
                const total = state.activeQuizSet.length;
                document.getElementById('final-score').innerText = `${state.score}/${total}`;
                const acc = Math.round((state.score / total) * 100);
                document.getElementById('accuracy-text').innerText = `Ê≠£Ëß£Áéá: ${acc}%`;
                document.getElementById('gacha-btn').onclick = () => this.prepareGacha(acc);
            },

            showScreen(id) {
                const screens = ['menu-screen', 'quiz-screen', 'result-screen', 'gacha-animation-screen', 'collection-screen'];
                screens.forEach(s => document.getElementById(s).classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            },

            toggleAbortModal(show) { document.getElementById('abort-modal').classList.toggle('hidden', !show); },

            prepareGacha(acc) {
                this.showScreen('gacha-animation-screen');
                document.getElementById('gacha-container').classList.remove('hidden');
                document.getElementById('gacha-result').classList.add('hidden');
                document.getElementById('gacha-egg').innerText = 'ü•ö';
                let rarity = acc === 100 ? 'SSS' : (acc >= 90 ? 'SR' : (acc >= 70 ? 'R' : 'N'));
                state.targetAnimal = ANIMALS[rarity][Math.floor(Math.random() * ANIMALS[rarity].length)];
                state.eggTapCount = 0;
            },

            tapEgg() {
                state.eggTapCount++;
                const egg = document.getElementById('gacha-egg');
                if (state.eggTapCount === 1) egg.classList.add('egg-shake');
                if (state.eggTapCount === 3) {
                    egg.classList.remove('egg-shake');
                    egg.innerText = '‚ú®';
                    setTimeout(() => this.showGachaResult(), 500);
                }
            },

            showGachaResult() {
                const a = state.targetAnimal;
                document.getElementById('gacha-container').classList.add('hidden');
                document.getElementById('gacha-result').classList.remove('hidden');
                document.getElementById('gacha-animal-icon').innerText = a.icon;
                document.getElementById('gacha-animal-name').innerText = a.name;
                document.getElementById('gacha-animal-name-jp').innerText = a.nameJp;
                if (!state.userData.unlockedIds.includes(a.id)) {
                    state.userData.unlockedIds.push(a.id);
                    localStorage.setItem(STORAGE_KEY_USER, JSON.stringify(state.userData));
                }
            },

            showCollection() {
                this.showScreen('collection-screen');
                const grid = document.getElementById('animal-grid');
                grid.innerHTML = '';
                const allAnimals = Object.values(ANIMALS).flat();
                let unlockedCount = 0;
                
                allAnimals.forEach(a => {
                    const isUnlocked = state.userData.unlockedIds.includes(a.id);
                    if (isUnlocked) unlockedCount++;
                    const card = document.createElement('div');
                    card.className = "bg-slate-50 rounded-2xl p-5 text-center shadow-sm";
                    card.innerHTML = `<div class="text-4xl mb-2 ${isUnlocked ? '' : 'locked-silhouette'}">${isUnlocked ? a.icon : 'Ôºü'}</div><div class="text-xs font-bold">${isUnlocked ? a.nameJp : '???'}</div>`;
                    grid.appendChild(card);
                });
                document.getElementById('completion-rate').innerText = `${Math.round((unlockedCount / allAnimals.length) * 100)}%`;
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
